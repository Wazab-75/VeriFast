<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeriFast</title>
    <link rel="icon" type="image/png" href="/static/logo.png">
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        .back-button {
            position: absolute;
            top: var(--spacing-md);
            left: var(--spacing-md);
            padding: var(--spacing-sm) var(--spacing-md);
            background: var(--primary);
            color: var(--text);
            text-decoration: none;
            border-radius: var(--radius);
            font-size: var(--font-size-sm);
            box-shadow: 0 1px 3px var(--shadow), 0 1px 2px -1px var(--shadow);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            transition: var(--transition);
        }

        .back-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 6px var(--shadow-hover);
        }

        .fractal-image, .julia-image {
            width: 100%;
            cursor: crosshair;
        }

        .coming-soon {
            display: none;
        }

        .widget-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-sm) var(--spacing-md);
            background: var(--primary);
            border-radius: var(--radius) var(--radius) 0 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .version-selector {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            font-size: var(--font-size-sm);
        }

        .version-selector select {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text);
            font-size: var(--font-size-sm);
            cursor: pointer;
            padding: 4px 8px;
            border-radius: var(--radius-sm);
            outline: none;
            transition: var(--transition);
        }

        .version-selector select:hover {
            border-color: rgba(255, 255, 255, 0.4);
        }

        .version-selector select option {
            background: var(--primary);
            color: var(--text);
        }

        .hardware-unavailable {
            color: #ff4444;
            font-size: var(--font-size-sm);
            margin-top: var(--spacing-sm);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Mandelbrot Widget -->
        <div class="mandelbrot-widget">
            <div class="widget-header">
                <div class="widget-title">Mandelbrot Set</div>
                <div class="version-selector">
                    <span>Version:</span>
                    <select id="versionSelect" onchange="handleVersionChange()">
                        <option value="software">Software</option>
                        <option value="hardware">Hardware</option>
                    </select>
                </div>
            </div>
            <div class="widget-content">
                <div class="image-container" id="mandelbrotContainer">
                    <img id="mandelbrotImage" src="" alt="Mandelbrot Set" class="fractal-image">
                    <button id="resetZoomButton" class="reset-zoom-button" title="Reset Zoom">â†º</button>
                    <div class="loading-message">Click "Generate Fractal" to start</div>
                    <div id="computationTime" class="computation-time"></div>
                </div>
                {% if not fpga_available %}
                <div class="hardware-unavailable">
                    FPGA not available - Hardware mode disabled
                </div>
                {% endif %}
            </div>
        </div>

        <!-- Parameters -->
        <div class="parameters-widget">
            <div class="widget-title">Parameters</div>
            <div class="widget-content">
                <div class="control-group">
                    <label for="iterations">Iterations</label>
                    <input type="range" id="iterations" min="1" max="1000" value="100">
                    <div class="value-display">100</div>
                </div>

                <div class="control-group">
                    <label for="colorScheme">Color Palette</label>
                    <select id="colorScheme">
                        <option value="jet">Jet</option>
                        <option value="rainbow">Rainbow</option>
                        <option value="hsv">HSV</option>
                        <option value="hot">Hot</option>
                    </select>
                </div>

                <div class="button-container">
                    <button class="button" id="generateButton">Generate Fractal</button>
                    <button class="button" id="downloadButton" disabled>Download</button>
                    <div class="quality-dropdown" id="qualityDropdown">
                        <div class="quality-option" data-quality="low">Low (640x480)</div>
                        <div class="quality-option" data-quality="medium">Medium (1280x960)</div>
                        <div class="quality-option" data-quality="high">High (2560x1920)</div>
                        <div class="quality-option" data-quality="ultra">Ultra (5120x3840)</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Julia Widget -->
        <div class="julia-widget">
            <div class="widget-title">Julia Set</div>
            <div class="widget-content">
                <div class="image-container" id="juliaContainer">
                    <img id="juliaImage" src="" alt="Julia Set" class="julia-image">
                    <div id="juliaComputationTime" class="computation-time"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Pass FPGA availability to JavaScript
        const FPGA_AVAILABLE = {{ 'true' if fpga_available else 'false' }};
    </script>
    <script src="/static/script.js"></script>
</body>
</html>
